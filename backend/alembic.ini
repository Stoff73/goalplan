# Alembic Configuration File
# Database migration management for GoalPlan

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification
# This defaults to alembic/versions but can be a list of directories
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database connection string
# NOTE: This is overridden in env.py using settings from config.py
# The actual connection string comes from environment variables
sqlalchemy.url = postgresql://goalplan_user:password@localhost/goalplan_dev


[post_write_hooks]
# Post-write hooks for code formatting
# Uncomment to enable automatic formatting after generating migrations
# hooks = black isort
# black.type = console_scripts
# black.entrypoint = black
# black.options = --line-length=100 REVISION_SCRIPT_FILENAME
# isort.type = console_scripts
# isort.entrypoint = isort
# isort.options = --profile=black REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
